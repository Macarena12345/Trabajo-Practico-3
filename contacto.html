   <div id="contenedor">
      <div class="contacto">
        <h2>CONTACTANOS</h2>
        <form action="#" method="post">
          <div id="texto">
           <input type="text" name="nombre" placeholder="*Nombre" >
           <input type="text" name="ape" placeholder="*Apellido" >
           <input type="email" name="correo" placeholder="*Correo electronico" >
           <input type="text" name="auto" placeholder="*Marca y modelo del auto">
           <textarea placeholder="*Cuentanos un poco sobre tu problema" cols="50" rows="5"></textarea>
          </div>
          <br/>
           
           

           <div id="input_ase">
            <p>Trabaja con:</p>
            <label> <input type="radio" name="cont" value="aseguradoras"> Aseguradora </label>
            <br/>
            <label> <input type="radio" name="cont" value="particular"> Particular </label>
           </div>
     
          <div id="boton">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </div>
